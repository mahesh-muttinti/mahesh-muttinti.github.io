<!DOCTYPE html>
<html lang="en">
    <head>
	<title>Website Designing</title>
	<meta name="viewport" content="initial-scale=1.0"/>
	<link href="./Website Designing.css" rel="stylesheet">
    </head>
    <body>
	<header>
	    <div class="heading-content">
	        <h2>
		    <span class="learn">Learn</span>
		    <span class="full">Full</span>
		    <span class="stack">Stack</span>
		    <span class="development">Development</span>
		</h2>
	    </div>
	    <div class="button-readMore">
	    	<button class="readMore-btn">Read More</button>
	    </div>
	</header>
	<div class="card-responsive">
	    <h2 class="heading laptop">Laptops</h2>
	</div>
	<div class="card-responsive">
	    <h2 class="heading mobile">Mobiles</h2>
	</div>
	<div class="card-responsive">
	    <h2 class="heading accessories">Accessories</h2>
	</div>
	<footer>
	    <p class="connect">Connect Us:</p>
	    <div class="social-networks">
		<button class="fb">facebook</button>
		<button class="whatsapp">whatsapp</button>
		<button class="insta">instagram</button>
		<button class="git">github</button>
	    </div>
	    <h1 class="thanks-giving">Thank You</h1>
	</footer>
    </body>
</html>
